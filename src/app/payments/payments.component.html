<div class="parent-container">
  <div class="inner-container-header">
    <div><h1>Payments</h1></div>
    <div>
      <button class="add-new-button" mat-raised-button>
        <h3>Create New Payment</h3>
      </button>
    </div>
  </div>
  <div class="inner-container-body">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <div style="display: flex">
        <div>
          <input matInput (keyup)="applyFilter($event)" #input />
        </div>
        <div><mat-icon>search</mat-icon></div>
      </div>
    </mat-form-field>

    <div style="max-height: 320px; overflow: overlay">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <div *ngFor="let val of displayedColumns; let i = index">
          <ng-container matColumnDef="{{ val }}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <strong>{{ val }}</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{ row[val] }}</td>
          </ng-container>
        </div>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          class="table-rows"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 7, 9]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
