<div class="parent-container">
  <div class="header-container">
    <ng-container><h1>Dashboard</h1></ng-container>
    <ng-container
      ><button class="reports-button" mat-raised-button>
        <h3>Reports</h3>
      </button></ng-container
    >
  </div>
  <div class="cards-container">
    <ng-container *ngFor="let val of cardsList"
      ><div class="card-body">
        <div class="card-value">69</div>
        <div class="card-name">{{ val }}</div>
      </div></ng-container
    >
  </div>
  <div
    style="
      margin: 40px 0 4px 0;
      padding-left: 60px;
      font-size: 18px;
      font-family: sans-serif;
    "
  >
    Recent Loans
  </div>
  <div class="recent-loans">
    <div style="max-height: 320px; overflow: overlay">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <div *ngFor="let val of displayedColumns; let i = index">
          <ng-container matColumnDef="{{ val }}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <strong>{{ val }}</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{ row[val] }}</td>
          </ng-container>
        </div>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          class="table-rows"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>

        <!-- Row shown when there is no matching data. -->
      </table>
    </div>
  </div>
  <div
    style="
      margin: 40px 0 4px 0;
      padding-left: 60px;
      font-size: 18px;
      font-family: sans-serif;
    "
  >
    Recent Customers
  </div>
  <div class="recent-customers">
    <div style="max-height: 320px; overflow: overlay">
      <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
        <div *ngFor="let val of displayedColumns1; let i = index">
          <ng-container matColumnDef="{{ val }}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <strong>{{ val }}</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{ row[val] }}</td>
          </ng-container>
        </div>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns1; sticky: true"
        ></tr>
        <tr
          class="table-rows"
          mat-row
          *matRowDef="let row; columns: displayedColumns1"
        ></tr>

        <!-- Row shown when there is no matching data. -->
      </table>
    </div>
  </div>
</div>
