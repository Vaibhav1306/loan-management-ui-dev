<div class="parent-container">
  <div style="margin: 40px 0 40px 0; font-size: 24px; font-family: sans-serif">
    Settings
  </div>
  <div class="type-list">
    <mat-list>
      <mat-list-item *ngFor="let val of settings"

      >
    </mat-list>
  </div>
</div>
